<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/exam.css">
    <title>登科学能评测系统</title>
</head>
<body>
<div id="exam_frame">
    <div id="exam_title" class="exam_frame_center">
        <span class="exam_title_span">测评时间：60分钟</span>
        <span class="exam_title_span">用户名：王鸿博</span>
    </div>
    <div id="exam_name" class="exam_frame_center">学习能力检测</div>
    <div class="exam_body exam_frame_block">
        <div id="exam_question_index" class="exam_frame_left">第1/30题：</div>
        <span id="exam_question_title">我每天坚持课前预习新的学习内容。</span>
        <br>
        <div id="exam_question_option" class="exam_frame_left">
            <span>A、完全不符合</span>
            <br>
            <span>B、不太符合</span>
            <br>
            <span>C、一般</span>
            <br>
            <span>D、比较符合</span>
            <br>
            <span>E、完全符合</span>
        </div>
    </div>
    <div id="exam_answer" class="exam_frame_block">
        选择答案：
        <label for="radio1">A</label>
        <input type="radio" name="answer" id="radio1" class="exam_answer_input">
        <label for="radio2">B</label>
        <input type="radio" name="answer" id="radio2" class="exam_answer_input">
        <label for="radio3">C</label>
        <input type="radio" name="answer" id="radio3" class="exam_answer_input">
        <label for="radio4">D</label>
        <input type="radio" name="answer" id="radio4" class="exam_answer_input">
        <label for="radio5">E</label>
        <input type="radio" name="answer" id="radio5" class="exam_answer_input">
    </div>
    <div id="exam_action" class="exam_frame_block">
        <input type="button" class="exam_action_button" value="首题">
        <input type="button" class="exam_action_button" value="上一题">
        <input type="button" class="exam_action_button" value="下一题">
        <input type="button" class="exam_action_button" value="尾题">
        <input type="submit" id="exam_action_submit" class="exam_action_button" value="提交试卷">
        <span id="exam_left_time">剩余时间：59分7秒</span>
    </div>
</div>
</body>
</html>
