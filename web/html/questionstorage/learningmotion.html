<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/questionstorage/learning-motion.css">
    <script src="../../js/questionstorage/learning-motion.js"></script>
    <script src="../../js/add-question-dialog.js"></script>
    <title>登科学能测试系统-题库管理</title>
    <script type="text/html" id="table-toolbar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑题目</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除题目</a>
    </script>
</head>

<body class="layui-layout-body">
    <div class="table-container">
        <div class="layui-card-header">
            <button id="add-question" class="layui-btn">添加题目</button>
        </div>
        <table id="question-table" class="layui-table" lay-filter="question-table"></table>
    </div>
</body>

</html>
