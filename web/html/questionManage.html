<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/questionManage.css">
    <script src="../layui/layui.js"></script>
    <script src="../js/questionManage.js"></script>
    <title>登科学能测试系统-题库管理</title>
    <script type="text/html" id="table_toolbar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">题库管理</div>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item"><a href="">退出</a></li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;">题库类型</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">时间管理题库</a></dd>
                            <dd><a href="javascript:;">学习能力题库</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <div class="layui-card-header">
                <button class="layui-btn">添加</button>
            </div>
            <table id="question_table" class="layui-table" lay-filter="question_table"></table>
        </div>

        <div class="layui-footer">
            底部固定区域
        </div>
    </div>
</body>

</html>
