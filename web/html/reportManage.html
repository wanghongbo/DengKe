<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../layui/layui.js"></script>
    <script src="../js/reportManage.js"></script>
    <script type="text/html" id="table_toolbar">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="download">下载报告</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除报告</a>

    <style>
        .table_container {
            margin-left: 18px;
        }
    </style>
</head>

<body>
    <div class="table_container">
        <table id="report_table" class="layui-table" lay-filter="report_table"></table>
    </div>
</body>

</html>
