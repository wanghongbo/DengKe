<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/add-question.css">
    <title>添加题目</title>
</head>

<body>
    <div class="ad-bg">
        <div class="ad-main-container">
            <div class="ad-title">
                <span class="ad-span-left">添加题目</span>
            </div>
            <div class="ad-question-title">
                <span class="ad-span-left">题目</span>
            </div>
            <div class="ad-input-container">
                <textarea class="ad-question-input" cols="30" rows="10"></textarea>
            </div>
            <div class="ad-input-container">
                <div class="ad-left">
                    <span class="ad-span-left">选项</span>
                </div>
                <div class="ad-right">
                    <span class="ad-span-left">分值</span></div>
            </div>
            <div class="ad-input-container">
                <div class="ad-left">
                    <span class="ad-span-left ad-span-option">A :</span>
                    <input type="text" class="ad-answer-input">
                </div>
                <div class="ad-right">
                    <select class="ad-score-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <div class="ad-input-container">
                <div class="ad-left">
                    <span class="ad-span-left ad-span-option">B :</span>
                    <input type="text" class="ad-answer-input">
                </div>
                <div class="ad-right">
                    <select class="ad-score-select">
                        <option value="1">1</option>
                        <option value="2" selected="selected">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <div class="ad-input-container">
                <div class="ad-left">
                    <span class="ad-span-left ad-span-option">C :</span>
                    <input type="text" class="ad-answer-input">
                </div>
                <div class="ad-right">
                    <select class="ad-score-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3" selected="selected">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <div class="ad-input-container">
                <div class="ad-left">
                    <span class="ad-span-left ad-span-option">D :</span>
                    <input type="text" class="ad-answer-input">
                </div>
                <div class="ad-right">
                    <select class="ad-score-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected="selected">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <div class="ad-input-container">
                <div class="ad-left">
                    <span class="ad-span-left ad-span-option">E :</span>
                    <input type="text" class="ad-answer-input">
                </div>
                <div class="ad-right">
                    <select class="ad-score-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5" selected="selected">5</option>
                    </select>
                </div>
            </div>
            <div class="ad-action-container">
                <div class="ad-action ad-cancel">取消</div>
                <div class="ad-action ad-confirm">确定</div>
            </div>
        </div>
    </div>
</body>

</html>
