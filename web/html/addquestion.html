<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/add-question.css">
    <script src="../external/jquery-3.3.1.min.js"></script>
    <script src="../js/add-question.js"></script>
    <title>添加题目</title>
</head>

<body>
    <div id="ad-bg" class="ad-bg">
        <div class="ad-main-container">
            <div class="ad-title">
                <span class="ad-span-left">添加题目</span>
            </div>
            <div class="ad-title-bar">
                <span class="ad-span-left">题目</span>
                <select class="ad-type-select ad-title-right" disabled="disabled">
                    <option id="ad-type" value=""></option>
                </select>
                <span class="ad-title-right">类型</span>
            </div>
            <div class="ad-input-container">
                <textarea id="ad-title" class="ad-title-input" cols="30" rows="10"></textarea>
            </div>
            <div class="ad-input-container">
                <div class="ad-left">
                    <span class="ad-span-left">选项</span>
                </div>
                <div class="ad-right">
                    <span class="ad-span-left">分值</span></div>
            </div>
            <div class="ad-input-container">
                <div class="ad-left">
                    <span class="ad-span-left ad-span-option">A :</span>
                    <input type="text" id="ad-answer1" class="ad-answer-input" value="">
                </div>
                <div class="ad-right">
                    <select id="ad-score1" class="ad-score-select">
                        <option value="0" selected="selected">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <div class="ad-input-container">
                <div class="ad-left">
                    <span class="ad-span-left ad-span-option">B :</span>
                    <input type="text" id="ad-answer2" class="ad-answer-input" value="">
                </div>
                <div class="ad-right">
                    <select id="ad-score2" class="ad-score-select">
                        <option value="0" selected="selected">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <div class="ad-input-container">
                <div class="ad-left">
                    <span class="ad-span-left ad-span-option">C :</span>
                    <input type="text" id="ad-answer3" class="ad-answer-input" value="">
                </div>
                <div class="ad-right">
                    <select id="ad-score3" class="ad-score-select">
                        <option value="0" selected="selected">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <div class="ad-input-container">
                <div class="ad-left">
                    <span class="ad-span-left ad-span-option">D :</span>
                    <input type="text" id="ad-answer4" class="ad-answer-input" value="">
                </div>
                <div class="ad-right">
                    <select id="ad-score4" class="ad-score-select">
                        <option value="0" selected="selected">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <div class="ad-input-container">
                <div class="ad-left">
                    <span class="ad-span-left ad-span-option">E :</span>
                    <input type="text" id="ad-answer5" class="ad-answer-input" value="">
                </div>
                <div class="ad-right">
                    <select id="ad-score5" class="ad-score-select">
                        <option value="0" selected="selected">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <div class="ad-action-container">
                <div id="ad-cancel" class="ad-action ad-cancel">取消</div>
                <div id="ad-confirm" class="ad-action ad-confirm">确定</div>
            </div>
        </div>
    </div>
</body>

</html>
