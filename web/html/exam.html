<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../external/layui/css/layui.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/exam.css">
    <script src="../external/jquery-3.3.1.min.js"></script>
    <script src="../external/layui/layui.js"></script>
    <script src="../external/jquery.cookie.js"></script>
    <script src="../js/model.js"></script>
    <script src="../js/exam.js"></script>
    <script src="../js/http.js"></script>
    <title>登科学能评测系统</title>
</head>

<body>
    <div class="title-bar">
        <span id="exit">退出</span>
        <span class="user-name"></span>
        <span>您好：</span>
    </div>
    <div id="frame">
        <div id="title" class="frame-center">
            <span class="title-span">测评时间：</span>
            <span id="totalTime" class="title-span">60分钟</span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <span class="title-span">用户名：</span>
            <span class="title-span user-name"></span>
        </div>
        <div id="type-name" class="frame-center"></div>
        <div class="body frame-block">
            <div id="question-index" class="frame-left">第1/30题：</div>
            <span id="question-title">我每天坚持课前预习新的学习内容。</span>
            <br>
            <div id="question-option" class="frame-left">
                <span>A、完全不符合</span>
                <br>
                <span>B、不太符合</span>
                <br>
                <span>C、一般</span>
                <br>
                <span>D、比较符合</span>
                <br>
                <span>E、完全符合</span>
            </div>
        </div>
        <div id="answer" class="frame-block">
            选择答案：
            <label for="radio1">A</label>
            <input type="radio" name="answer" id="radio1" class="answer-input">
            <label for="radio2">B</label>
            <input type="radio" name="answer" id="radio2" class="answer-input">
            <label for="radio3">C</label>
            <input type="radio" name="answer" id="radio3" class="answer-input">
            <label for="radio4">D</label>
            <input type="radio" name="answer" id="radio4" class="answer-input">
            <label for="radio5">E</label>
            <input type="radio" name="answer" id="radio5" class="answer-input">
        </div>
        <div id="action" class="frame-block">
            <input type="button" class="action-button" value="首题">
            <input type="button" class="action-button" value="上一题">
            <input type="button" class="action-button" value="下一题">
            <input type="button" class="action-button" value="尾题">
            <input type="submit" id="action-submit" class="action-button" value="提交试卷">
            <span id="left-time" class="left-time">60分0秒</span>
            <span class="left-time">剩余时间：</span>
        </div>
    </div>
</body>

</html>
