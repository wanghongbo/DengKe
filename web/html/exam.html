<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../external/layui/css/layui.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/exam.css">
    <script src="../external/jquery-3.3.1.min.js"></script>
    <script src="../external/layui/layui.js"></script>
    <script src="../external/jquery.cookie.js"></script>
    <script src="../js/model.js"></script>
    <script src="../js/http.js"></script>
    <script src="../js/exam-common.js"></script>
    <script src="../js/exam.js"></script>
    <title>登科学能评测系统</title>
</head>

<body>
    <div class="title-bar">
        <span id="exit">退出</span>
        <span class="user-name"></span>
        <span>您好：</span>
    </div>
    <div id="frame">
        <div id="title" class="frame-center">
            <span class="title-span">测评时间：</span>
            <span id="totalTime" class="title-span">60分钟</span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <span class="title-span">用户名：</span>
            <span class="title-span user-name"></span>
        </div>
        <div id="type-name" class="frame-center"></div>
        <div class="body frame-block">
            <div id="question-index" class="frame-left">
                <span id="question-index"></span>
            </div>
            <span id="question-title"></span>
            <br>
            <div id="question-option" class="frame-left">
                <span id="option-head1" hidden>A、</span>
                <span id="option1"></span>
                <br>
                <span id="option-head2" hidden>B、</span>
                <span id="option2"></span>
                <br>
                <span id="option-head3" hidden>C、</span>
                <span id="option3"></span>
                <br>
                <span id="option-head4" hidden>D、</span>
                <span id="option4"></span>
                <br>
                <span id="option-head5" hidden>E、</span>
                <span id="option5"></span>
            </div>
        </div>
        <div class="frame-block answer-div">
            选择答案：
            <label id="radio-head1" for="radio1" hidden>A</label>
            <input type="radio" name="answer" id="radio1" class="answer-input" value="A" hidden>
            &nbsp;&nbsp;
            <label id="radio-head2" for="radio2" hidden>B</label>
            <input type="radio" name="answer" id="radio2" class="answer-input" value="B" hidden>
            &nbsp;&nbsp;
            <label id="radio-head3" for="radio3" hidden>C</label>
            <input type="radio" name="answer" id="radio3" class="answer-input" value="C" hidden>
            &nbsp;&nbsp;
            <label id="radio-head4" for="radio4" hidden>D</label>
            <input type="radio" name="answer" id="radio4" class="answer-input" value="D" hidden>
            &nbsp;&nbsp;
            <label id="radio-head5" for="radio5" hidden>E</label>
            <input type="radio" name="answer" id="radio5" class="answer-input" value="E" hidden>
        </div>
        <div class="frame-block action-div">
            <input type="button" id="first" class="action-button" value="首题" disabled>
            <input type="button" id="previous" class="action-button" value="上一题" disabled>
            <input type="button" id="next" class="action-button" value="下一题" disabled>
            <input type="button" id="last" class="action-button" value="尾题" disabled>
            <input type="submit" id="submit" class="action-button" value="提交试卷" disabled>
            <span id="left-time" class="left-time"></span>
            <span class="left-time">剩余时间：</span>
        </div>
    </div>
</body>

</html>
