<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/changepwd.css">
    <script src="../js/changepwd.js"></script>
    <title>登科学能评测系统-管理员登陆</title>
</head>

<body>
    <div class="cpw-bg">
        <div class="cpw-border-div"></div>
        <div class="cpw-center-div">
            <div class="cpw-container">
                <div class="cpw-title">更改密码</div>
                <span>用户名：</span>
                <input type="text" class="cpw-input" id="cpw-input-account" disabled="disabled">
                <span>原密码：</span>
                <input type="password" class="cpw-input" id="cpw-input-pwd-old">
                <span>新密码：</span>
                <input type="password" class="cpw-input" id="cpw-input-pwd-new">
                <div id="cpw-login" class="cpw-btn">确定</div>
                <div id="cpw-cancel" class="cpw-btn">取消</div>
            </div>
        </div>
        <div class="cpw-border-div"></div>
    </div>
</body>

</html>
