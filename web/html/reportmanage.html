<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/report-manage.css">
    <script src="../js/report-manage.js"></script>
    <script type="text/html" id="table-toolbar">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="download">下载报告</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除报告</a>
    </script>
</head>

<body>
    <div class="table-container">
        <div class="layui-inline">
            <input name="keyword" id="keyword" autocomplete="off" placeholder="可以根据  时间、姓名、评级、类型  进行搜索">
        </div>
        <button class="layui-btn" data-type="reload" id="search">搜索</button>
        <table id="report-table" class="layui-table" lay-filter="report-table"></table>
    </div>
</body>

</html>
