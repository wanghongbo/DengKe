<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/report-manage.css">
    <script src="../js/report-manage.js"></script>
    <script type="text/html" id="table-toolbar">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="download">下载报告</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除报告</a>
    </script>
</head>

<body>
    <div class="table-container">
        <div class="layui-inline">
            <input name="keyword" id="keyword" autocomplete="off" placeholder="可以根据  姓名、分数、类型  进行搜索">
        </div>
        <button class="layui-btn" data-type="reload" id="search">搜索</button>
        <button class="layui-btn" data-type="reload" id="empty">清空</button>
        <div class="tip">
            姓名搜索："张三"&nbsp&nbsp分数搜索："8"&nbsp或&nbsp"8.0-9.0"&nbsp或&nbsp"8.0～9.0"&nbsp&nbsp类型搜索："学习动机测评"&nbsp或&nbsp"学习动机"
            <br>
            组合搜索："张三 8.0~9.0"&nbsp或&nbsp"张三 学习动机"&nbsp或&nbsp"学习动机 8.0~9.0"&nbsp&nbsp搜索条件用空格分隔
        </div>
        <table id="report-table" class="layui-table" lay-filter="report-table"></table>
    </div>
</body>

</html>
